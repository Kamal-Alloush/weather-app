<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dist/style.css">
        <title>Weateh App</title>
</head>
<body>
        <div class="mx-auto">
                <h1 class="mb-4 text-center text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
                        <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Weather App</span>
        </div>

        <div class="container mt-5  mx-auto px-4">

    
                <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a country</label>
                <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option selected>Choose a country</option>
                </select>

                <div class="mb-3 mt-3">
                        <div class="relative mb-4 flex w-full flex-wrap items-stretch">
                          <input
                            type="search"
                            id="search"
                            class="relative m-0 block w-[1px] min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:focus:border-primary"
                            placeholder="Search"
                            aria-label="Search"
                            aria-describedby="button-addon2"
                            onkeyup="filter()" />
                        </div>
                      </div>
        </div>

        <div class="container mx-auto px-6">
                
        <ul id="cities-list" class="divide-y divide-gray-200 dark:divide-gray-700">
                
        </ul>
     
        </div>
        <div class="" id="waiting-box"></div>
        <div class="" id="weather-status">

        </div>


<script src="js/main.js"></script>
</body>
</html>
